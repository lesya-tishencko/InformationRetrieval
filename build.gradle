group 'ru.spbau.ir.books'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.panforge', name: 'robots', version: '1.2.0'
    compile 'org.jsoup:jsoup:1.10.3'
}
